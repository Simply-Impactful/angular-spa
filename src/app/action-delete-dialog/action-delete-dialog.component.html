
<div><h5 style="font-size:18px; padding-top: 8px">Delete</h5>

<mat-dialog-content>
  
       <h5 style="font-size:18px; padding-top: 8px">Are u sure you want to delete this action?</h5>
    
 
</mat-dialog-content>

<div fxLayout="row">
    <div fxFlex="100">
      <div align="right">
        <br>
        <button mat-button color="primary" (click)="onCloseCancel()">CANCEL</button>
      </div>
    </div>
    <div fxFlex="100">
      <div align="left" style="margin-left: 4px;" >
        <br>
        <button mat-button color="primary" (click)="onDeleteConfirm()">CONFIRM</button>
      </div>
    </div>
  </div>
</div>
