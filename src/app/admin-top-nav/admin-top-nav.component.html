<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Top Navigation Content. Might need to be moved to its own component -->
<nav id="app-navbar">
    <mat-toolbar color="primary">
      <!-- top navigation with menu-->
      <mat-toolbar-row class="white-text">
        <button style="height:80px; width:80px;" class="nav-logo" title="{{title}}" routerLink="{{routerLink}}"></button>
        <button style="height:200px; width:200px;" class="nav-brand" title="{{title}}" routerLink="{{routerLink}}"></button>
        <span class="spacer"></span>
        <a routerLink="/adminaccesslanding" class="white-text">Site Config </a>
        <a routerLink="/adminaccessactions" class="white-text">Actions </a>
        <a routerLink="/adminaccessusers" class="white-text">Users</a>
        <a routerLink="/adminaccessgroupinfo" class="white-text">Groups</a>
        <a routerLink="/adminaccesslevel" class="white-text">Levels</a>
        <a routerLink="/home" class="white-text">Exit Admin Portal</a>
        <a routerLink="/landing" (click)="logout()" class="white-text">Logout</a>

        <div [hidden]="hideRightMenu" class="white-text">
            <span class="spacer"></span>
            <mat-card style="margin-right:30px; vertical-align:center"class="avatar-card">
                <mat-card-header>
                  <img routerLink="/userprofile" style="cursor: pointer;" mat-card-avatar src="{{user.picture}}">
                </mat-card-header>
              </mat-card>
          </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </nav>
  <div id="flush-nav"></div>
