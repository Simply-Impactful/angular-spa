<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Top Navigation Content. Might need to be moved to its own component -->
<nav id="app-navbar">
    <mat-toolbar color="primary">
      <!-- top navigation with menu-->
      <mat-toolbar-row class="white-text">
        <button style = "margin-top:25px;" class="nav-logo" title="Navigate to Landing page" routerLink="/landing"></button>
        <button style = "margin-top:25px;" mat-button routerLink="/adminaccesslanding">Landing</button>
        <button style = "margin-top:25px;" mat-button routerLink="/adminaccessactions">Actions</button>
        <button style = "margin-top:25px;" mat-button routerLink="/adminaccessusers">Users</button>
       <!-- <button mat-button routerLink="/adminaccesscurriculum">Curriculum</button> -->
        <span class="spacer"></span>
        <div [hidden]="hideRightMenu" class="white-text">
            <span class="spacer"></span>
            <button mat-button routerLink="/home">Home</button>
            <mat-card style="margin-right:10px"class="avatar-card">
                <mat-card-header>
                  <img mat-card-avatar src="{{user.picture}}">
                </mat-card-header>
              </mat-card>
                <button class="mat-button" style = "width:1px;" [matMenuTriggerFor]="menu">
                    <mat-icon>expand_more</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/userprofile">My Profile</button>
              <button mat-menu-item routerLink="/login">Logout</button>
            </mat-menu>
          </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </nav>
  <div id="flush-nav"></div>
