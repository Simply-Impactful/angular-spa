<main>
    <h1 style="color:#4db6ac; padding-top:20px">Landing Page Settings</h1>
    <p>
      <br>
      <mat-grid-list cols="2" rowHeight="20em">
          <mat-grid-tile cols="1">
              <app-upload></app-upload>
          </mat-grid-tile>
          <mat-grid-tile cols="1">
              <mat-form-field appearance="outline" style="width:500px">
                  <textarea [(ngModel)]="description" name="shortdescription" matInput placeholder="Enter Home Page Fact" maxlength="500"
                    rows="5"></textarea>
                  <mat-hint>500 Characters limit</mat-hint>
                </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      <br>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </p>
  </main>
