<main>

  <h1>Create a Profile</h1>
  <br>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>{{userType}}</mat-label>
      <input matInput placeholder="User Typer" readonly>
    </mat-form-field>

    <br>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Organization">
        <mat-option value="option">-- None --</mat-option>
        <mat-option value="option">Teacher</mat-option>
        <mat-option value="option">Individual User</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="save()" routerLink="/landing">Save</button>
  </form>
</main>
