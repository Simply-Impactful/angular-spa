<div class="create-profile-container">
<main>
 <form>
    <div align="center">
      <h1 style="color:#4db6ac;">Create an account by completing the simple steps below:
      </h1>
    </div>
 </form>
    <div fxLayout="row">
        <div fxFlex="100">
          <div align="center">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="First Name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Last Name">
              <mat-hint>Minimum 8 characters, must contain number and special character </mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Confirm password</mat-label>
              <input matInput placeholder="Username">
            </mat-form-field>
          </div>
        </div>
        <div style="height:300px; width:1px; border-left:1px#bbb solid"></div>
        <div fxFlex="100">
          <div align="center">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Password">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Zip Code</mat-label>
              <input matInput placeholder="Password">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>School/Company</mat-label>
              <input matInput placeholder="School/Company">
            </mat-form-field>
            <br>
          </div>
        </div> 
        </div>
</main>
</div>
  <app-security-questions class="mb-3"></app-security-questions>
