<div class="create-profile-container">
  <h1>Create a Profile</h1>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name">
  </mat-form-field>
 <br>
  <mat-form-field appearance="outline">
      <mat-label>Userame</mat-label>
      <input matInput placeholder="Username">
  </mat-form-field>
<br>
  <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password">
  </mat-form-field>
<br>
  <mat-form-field appearance="outline">
    <mat-select placeholder="Organization">
      <mat-option value="option">-- None --</mat-option>
      <mat-option value="option">Teacher</mat-option>
      <mat-option value="option">Student</mat-option>
      <mat-option value="option">Parent</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-stroked-button (click)="save()" routerLink="/landing">Save</button>
</div>
