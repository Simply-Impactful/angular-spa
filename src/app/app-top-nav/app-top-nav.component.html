<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Top Navigation Content. Might need to be moved to its own component -->
<nav id="app-navbar">
  <mat-toolbar color="primary">
    <!-- top navigation with menu-->
    <mat-toolbar-row class="white-text">
      <button style="height:80px; width:80px;" class="nav-logo" title="{{title}}" routerLink="{{routerLink}}" (click)="toggle()"></button>
      <button style="height:200px; width:200px;" class="nav-brand" title="{{title}}" routerLink="{{routerLink}}" (click)="toggle()"></button>

      <span class="spacer"></span>

      <a *ngIf= "!hideRightMenu || isOnLevelPage" routerLink="/home" class="white-text">Home </a>
      <a href = 'https://www.changeissimple.org/about' target="_blank" class="white-text">About </a>
      <a href = 'http://www.changeissimple.org' target="_blank" class="white-text">FAQ </a>
      <a *ngIf= "!hideRightMenu || isOnLevelPage" routerLink="/level" class="white-text">Levels </a>
      <a *ngIf= "!hideRightMenu" routerLink = "/contactus" class="white-text">Contact </a>
      <a *ngIf= "isAdmin" routerLink="/adminaccesslanding" class="white-text">Admin Portal</a>
      <a *ngIf= "!hideRightMenu" routerLink="/userprofile" class="white-text">My Profile</a>
      <a *ngIf= "!hideRightMenu" routerLink="/landing" (click)="logout()" class="white-text">Logout</a>

      <div [hidden]="hideRightMenu" class="white-text">
        <span class="spacer"></span>
        <mat-card *ngIf="!isOnLevelPage" style="margin-right:30px; vertical-align:center" class="avatar-card">
            <mat-card-header *ngIf="user.picture">
              <img routerLink="/userprofile" style="cursor: pointer;" mat-card-avatar src="{{user.picture}}">
            </mat-card-header>
        </mat-card>
        <mat-card *ngIf="isOnLevelPage" style="margin-right:30px; vertical-align:center" class="avatar-card">
          <mat-card-header>
            <img routerLink="/userprofile" style="cursor: pointer;" mat-card-avatar src="{{user.picture}}">
          </mat-card-header>
        </mat-card>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</nav>
<div id="flush-nav"></div>
