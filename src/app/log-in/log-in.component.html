<main>
    <mat-grid-list cols="1" rowHeight="6em">
        <mat-grid-tile>
            <h1 style="color:#4db6ac;">Log in to your account</h1>
        </mat-grid-tile>
        <mat-grid-tile color="accent">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <!-- Get the input data and pass it to Component file with ngModel-->
                <input [(ngModel)]="username" name="username" matInput placeholder="Username">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile color="accent">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <!-- Get the input data and pass it to Component file with ngModel-->
                <input [(ngModel)]="password" type="password" name="password" matInput placeholder="Password">
                <mat-hint style="color: red; font-size: 85%">{{errorMessage}}</mat-hint>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile gutterSize="20px">
            <mat-checkbox>Remember Me</mat-checkbox>
           <!-- <button mat-button color="primary" routerLink="/security">Forgot Password?</button> -->
           <button mat-button color="primary" routerLink="/resetpass">Forgot Password?</button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button color="primary" (click)="login()">Sign In</button>
        </mat-grid-tile>
    </mat-grid-list>
</main>
