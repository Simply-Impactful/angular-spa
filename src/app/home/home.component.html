<app-top-nav></app-top-nav>
<main>
    <div class="top-row">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <span class="spacer"></span>
            <span>Hi {{user.username}}, what actions have you taken today?</span>
            <span class="spacer"></span>
            Your Score: {{user.totalPoints}} <span class="score-flag"></span>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
  <div *ngIf="isHomePage" class="backimage">
    <app-action></app-action>
    <button mat-raised-button color="primary" (click)="navigate()">View All</button>
  </div>
  <div *ngIf="isHomePage" class="main-body">
    <div fxLayout="row">
      <div fxFlex="100">
        <div align="left">
          <h5 class="mygroup">My Groups</h5>
        </div>
      </div>
      <div fxFlex="100">
        <div align="right">
          <button mat-button color="primary" style="font-weight: bold" routerLink="/creategroup">+ Create New</button>
        </div>
      </div>
    </div>
    <!-- removed groups section-->
    <app-my-groups></app-my-groups>
    <mat-divider></mat-divider>
    <br>
    <!--<div fxFlex="100">
        <div align="right">
          <button mat-button color="primary" style="font-weight: bold" routerLink="/creategroup">+ Create New</button>
        </div>
      </div> -->
    <div>
      <div>
        <div fxLayout="row">
          <div fxFlex="100">
            <h5>Assignments</h5>
          </div>
        </div>
        <div *ngIf="assignments" align="left">
          <a outerLink="/actions" routerLinkActive="router-link-active">All Assignments</a>
        </div>
      </div>
      <div *ngIf="!assignments">
        <h3 style="padding-top: 20px; color:rgb(140,142,144)">You currently have no assignments available</h3>
        <!-- <button mat-button color="primary" (click)="save()" routerLink="/actions">Competitions History</button>-->
      </div>
    </div>
  </div>

  <app-actions *ngIf="isViewAll"></app-actions>
</main>
