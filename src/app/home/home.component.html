<main>
  <div class="top-row">
    <mat-toolbar style="background-color: transparent">
      <mat-toolbar-row>
        <img class="cis-logo" src="/track-change-simplyimpactful/images/cis_logo.jpeg" alt="Change is Simple">

        <span class="spacer"></span>
        <span>Hi {{username}}, what actions have you taken today?</span>

        <span class="spacer"></span>
        <p>Your Score:
          <span class="score-flag">{{ userscore }}</span>
        </p>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="top-row">
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile>
        <mat-card>
          <img src="/track-change-simplyimpactful/images/unplug.png" alt="Unplug the lights">
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <img src="/track-change-simplyimpactful/images/turnoffaucet.png" alt="Turn off faucet">
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <img src="/track-change-simplyimpactful/images/turnofflights.png" alt="Turn off lights">
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</main>
