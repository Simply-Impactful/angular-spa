<div>
  <h5 style="font-size:18px; padding-top: 8px">{{displayText}} an action</h5>
    <mat-dialog-content style="padding-left:80px; padding-right: 80px; align-content: center">
      <mat-form-field class="edit-action-name" *ngIf="isCreating" appearance="outline">
        <input matInput [(ngModel)]="action.name" matInput placeholder="Action Name">
      </mat-form-field>
      <h1 class="edit-action-name" style="text-align: left; font-size:15px; color:grey" *ngIf="isEditing"> Action Name: {{action.name}}  </h1>
    
      <mat-grid-list cols="4" rowHeight="6em">
        <mat-grid-tile cols="1">
          <mat-form-field appearance="outline" style="margin-right:0px; width:110px">
            <input matInput [(ngModel)]="action.eligiblePoints" matInput placeholder="Points">
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </mat-grid-tile> 
        <mat-grid-tile cols="1">
          <mat-form-field appearance="outline" style="margin-right:0px; width:110px">
            <input matInput [(ngModel)]="action.maxFrequency" matInput placeholder="Limit">
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile cols="1">
          <mat-form-field appearance="outline" style="margin-right:0px; width:110px">
            <input matInput [(ngModel)]="action.carbonPoints" matInput placeholder="carbon Points">
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile cols="1">
          <mat-form-field appearance="outline" style="margin-right:2px; width:110px">
            <mat-select placeholder="Frequency">
              <mat-option value="option">Per day</mat-option>
              <mat-option value="option">Per week</mat-option>
              <mat-option value="option">Per month</mat-option>
              <mat-option value="option">Per year</mat-option>
              <mat-option value="option">Per lifetime</mat-option>
            </mat-select>
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="1" rowHeight="6em">
        <mat-grid-tile cols="1">
          <mat-form-field appearance="outline" style="width: 450px">
            <input matInput [(ngModel)]="action.assigmentUrl" matInput placeholder="Assignments URL">
            <mat-hint>500 Characters limit</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="1" rowHeight="12em">
        <mat-grid-tile cols="1">
          <mat-form-field appearance="outline" style="width: 450px">
            <textarea [(ngModel)]="action.funFact" matInput placeholder="Fact" maxlength="500"
              rows="5"></textarea>
            <mat-hint>500 Characters limit</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="2" rowHeight="5em">
        <mat-grid-tile cols="1" style= " background-color: rgb(247, 242, 242)">
          <label for="mat-grid-tile"> Upload Image</label>
        </mat-grid-tile>
        <mat-grid-tile cols="1" style= " background-color: rgb(247, 242, 242)">
          <label for="mat-grid-tile"> Upload Icon</label>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="2" rowHeight="3em" >
        <mat-grid-tile cols="1" style= " background-color: rgb(247, 242, 242)">
          <input class ="content-inside-tile" type="file" (change)="uploadFunFactImage($event.target.files)"/>
        </mat-grid-tile>
        <mat-grid-tile cols="1" style= "background-color: rgb(247, 242, 242)">
          <input class ="content-inside-tile" type="file" (change)="uploadTileIcon($event.target.files)" />
        </mat-grid-tile>
      </mat-grid-list>
    </mat-dialog-content>
    <div style="color:red; font-size: 85%">
    {{errorMessage}}
    </div>
    <div fxLayout="row">
      <div fxFlex="100">
        <div align ="left">
          <br>
          <button mat-button color="primary" (click)="onCloseCancel()">CANCEL</button>
        </div>
      </div>
      <div fxFlex="100">
        <div align ="right">
          <br>
          <button mat-button color="primary" (click)="onCloseConfirm()">CONFIRM</button>
        </div>
      </div>    
    </div>  
  </div>
