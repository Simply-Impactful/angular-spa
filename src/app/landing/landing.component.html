<main>
    <img src="/assets/images/main-bg.png" class="bg" alt="">
    <div>
        <mat-grid-list cols="2" rowHeight="3.5em">
            <mat-grid-tile [colspan]="2" [rowspan]="4">
                <h1>Being mindful is simple. And impactful.</h1>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <button mat-raised-button color="primary" routerLink="/login">{{'sign in' | uppercase}}</button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <span>Don't have a profile?</span>
            </mat-grid-tile>
            <div class="blue-theme">
                <mat-grid-tile [colspan]="2" [rowspan]="">
                    <button mat-raised-button color="primary" routerLink="/createuser/teacher/">
                        {{'teachers, start here' | uppercase }}
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button color="accent" routerLink="/createuser/individual/">
                        {{'other users, start here' | uppercase }}
                    </button>
                </mat-grid-tile>
            </div>
            <mat-grid-tile id="icon" [colspan]="2" [rowspan]="2">
                <img src="/assets/images/icons/care.png" style="padding:70px" />
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <h3>{{'Plastic Pollution' | uppercase}}</h3>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="3">
                <h2>{{dynamicText}}</h2>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</main>
