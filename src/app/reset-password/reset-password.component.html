<main>
  <h1 style="color:#4db6ac; font-size:25px">Reset your password</h1>
  <p>
    <br>
    Enter your email address to have a verification code sent to you.
    <br>
    <mat-form-field appearance="outline">
        <input [(ngModel)]="email" type="name" matInput placeholder="Enter your Email Address">
      </mat-form-field>
    <br>
      <button mat-raised-button color="primary" (click)="sendCode()">Get Code</button>
    <br>
    <mat-form-field *ngIf="resent" style="padding-top:25px;" appearance="outline">
        <input [(ngModel)]="verificationCode" type="name" matInput placeholder="Enter Verification Code">
      </mat-form-field>
    <br>
    <mat-form-field *ngIf="resent" appearance="outline">
      <input [(ngModel)]="password" type="password" name="password" matInput placeholder="Enter your new password">
      <mat-hint *ngIf="resent" style="font-size:75%;padding-top:2px;">Minimum 8 characters, must contain number and special character</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="resent" appearance="outline">
      <input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" matInput placeholder="Confirm you new password">
    </mat-form-field>
    <br>
      <button *ngIf="resent" mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>
    <br>
      <mat-hint style="color: red; font-size: 75%">{{errorMessage}}
    </mat-hint>
  </p>
</main>
