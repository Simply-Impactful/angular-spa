    <div fxLayout="row">

    <mat-form-field *ngIf="unsent"  appearance="outline">
      <input [(ngModel)]="username" type="name" name="username" matInput placeholder="Enter your username">
    </mat-form-field>
    <mat-form-field *ngIf="sent" appearance="outline">
      <input [(ngModel)]="verificationCode" type="name" name="verificationCode" matInput placeholder="Enter your verification code">
    </mat-form-field>
    <br> 
    <button *ngIf="unsent" mat-raised-button color="primary" (click)="sendCode()">Send Code</button>
    <mat-form-field *ngIf="sent" appearance="outline">
      <input [(ngModel)]="password" type="password" name="password" matInput placeholder="Enter your new password">
      <mat-hint style="font-size:75%;padding-top:2px;">Minimum 8 characters, must contain number and special character</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="sent" appearance="outline">
      <input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" matInput placeholder="Confirm your new password">
    </mat-form-field>
    <br>
      <button *ngIf="sent" mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>
    <br>
      <mat-hint style="color: red; font-size: 75%">{{errorMessage}}
    </mat-hint>
  </div>
</div>
</div> 
</main>
