<main>
  <h3 align = "left" style="padding-top:50px; font-weight: bold">Add new, remove or edit existing actions</h3>
  <button mat-button color="primary" (click)="save()"> + Create New</button>
  <br>
  <div class="actiondata-container mat-elevation-z8">
    <mat-table #table [dataSource]="datasource">

      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> ACTION </mat-header-cell>
        <mat-cell *matCellDef="let actiondata"> {{actiondata.action}}</mat-cell>
      </ng-container>
      
      <!-- Username Column -->
      <ng-container matColumnDef="points">
        <mat-header-cell *matHeaderCellDef> POINTS </mat-header-cell>
        <mat-cell *matCellDef="let actiondata"> {{actiondata.points}} </mat-cell>
      </ng-container>
      
      <!-- Email Column -->
      <ng-container matColumnDef="limit">
        <mat-header-cell *matHeaderCellDef> LIMIT </mat-header-cell>
        <mat-cell *matCellDef="let userdata"> {{userdata.limit}}</mat-cell>
      </ng-container>
      
      <!-- ZipCode Column -->
      <ng-container matColumnDef="frequency">
        <mat-header-cell *matHeaderCellDef> FREQUENCY </mat-header-cell>
        <mat-cell *matCellDef="let actiondata">{{actiondata.frequency}} </mat-cell>
      </ng-container>
          
      <!-- Action taken Column -->
      <ng-container matColumnDef="fact">
        <mat-header-cell *matHeaderCellDef> FACT </mat-header-cell>
        <mat-cell *matCellDef="let actiondata"> {{actiondata.fact}} </mat-cell>
      </ng-container>
      
      <!-- Total Points Column -->
      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef> IMAGE </mat-header-cell>
        <mat-cell *matCellDef="let actiondata"> {{actiondata.image}} </mat-cell>
      </ng-container>

      <!-- Total Points Column -->
      <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef> ICON </mat-header-cell>
        <mat-cell *matCellDef="let actiondata"> {{actiondata.icon}} </mat-cell>
      </ng-container>

      <!-- checkbox Column -->
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>DELETE</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
  <br>
  <button mat-raised-button color="primary" (click)="save()">Save changes</button>
</main>
