<div>
    <img src='/track-change-simplyimpactful/images/Congrats_icn.svg'>
  <h2 mat-dialog-title>Way to go!</h2>
  <hr>
  <mat-dialog-content>
    You've just added {{action.points}} points to your score.  Keep up the good work
    <p>Your current status is: </p><strong>{{action.status}}</strong>
    <br>
    <br>
    <i style="color:gray">{{action.fact}}</i>
    <br>
    <img src={{action.imageUrl}}>
  </mat-dialog-content>
  <hr>
    <mat-grid-list cols="2" rowHeight="3em">
        <mat-grid-tile cols="1">
        </mat-grid-tile>
        <mat-grid-tile cols="1">
          <button mat-stroked-button color="primary" (click)="onCloseConfirm()">UNDO</button> 
          <button mat-stroked-button color="primary" (click)="onCloseConfirm()">CONFIRM</button>
        </mat-grid-tile>
      </mat-grid-list>      
</div>
