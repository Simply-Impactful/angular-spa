<div>
    <img src='/assets/images/Congrats_icn.svg'>
  <h2 mat-dialog-title>Way to go!</h2>
  <hr>
  <mat-dialog-content>
    You've just added {{action.eligiblePoints}} points to your score.  Keep up the good work
    <br>
    <br>
    <i style="color:gray">{{action.funFact}}</i>
    <br>
    <img src={{action.funFactImageUrl}}>
  </mat-dialog-content>
  <hr>
  <div align ="right">
    <button mat-stroked-button color="primary" (click)="onCloseConfirm()">UNDO</button> 
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">CONFIRM</button>
  </div>      
</div>
