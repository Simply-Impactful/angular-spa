<main>
	<h3 align = "left" style = "padding-top:50px;font-weight: bold"> View existing user information </h3>
	<!-- <button mat-button (click)="exportAsXLSX()"><mat-icon>
			import_export</mat-icon> EXPORT </button> -->
  <div class="userdata-container mat-elevation-z8">
		<mat-form-field style="padding-left:5px; width: 300px">
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by Username, email, or zipcode...">
			</mat-form-field>
	  <mat-table #table [dataSource]="dataSource">

		  <!-- Username Column -->
		<ng-container matColumnDef="username">
			<mat-header-cell *matHeaderCellDef> USERNAME </mat-header-cell>
			<mat-cell *matCellDef="let users"> {{users.name}} </mat-cell>
		</ng-container>

		<!-- First Name Column -->
		<ng-container matColumnDef="first name">
				<mat-header-cell *matHeaderCellDef> FIRST NAME </mat-header-cell>
				<mat-cell *matCellDef="let users"> {{users.name}}</mat-cell>
			</ng-container>
	
			<!-- Last Name Column -->
		<ng-container matColumnDef="last name">
				<mat-header-cell *matHeaderCellDef> LAST NAME </mat-header-cell>
				<mat-cell *matCellDef="let users"> {{users.lastName}}</mat-cell>
		</ng-container>

		  <!-- Email Column -->
		<ng-container matColumnDef="email">
			<mat-header-cell *matHeaderCellDef> EMAIL </mat-header-cell>
			<mat-cell *matCellDef="let users"> {{users.email}}</mat-cell>
		</ng-container>

		  <!-- ZipCode Column -->
		<ng-container matColumnDef="zipcode">
			<mat-header-cell *matHeaderCellDef> ZIPCODE </mat-header-cell>
			<mat-cell *matCellDef="let users">{{users.zipcode}} </mat-cell>
        </ng-container>
    
    		<!-- Action taken Column -->
		<ng-container matColumnDef="carbon">
        	<mat-header-cell *matHeaderCellDef> CARBON REDUCTION </mat-header-cell>
			<mat-cell *matCellDef="let users"> {{users.totalCarbonPoints}} lbs. </mat-cell>
		</ng-container>

		  <!-- Total Points Column -->
		<ng-container matColumnDef="totalpoints">
			<mat-header-cell *matHeaderCellDef> TOTAL POINTS </mat-header-cell>
        	<mat-cell *matCellDef="let users"> {{users.totalPoints}} </mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
	<mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</main>
