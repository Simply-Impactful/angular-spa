<main>
  <h3 align = "left" style = "padding-top:50px;font-weight: bold"> View existing user information </h3>
  <div class="userdata-container mat-elevation-z8">
	  <mat-table #table [dataSource]="dataSource">

		  <!-- Name Column -->
		  <ng-container matColumnDef="name">
			  <mat-header-cell *matHeaderCellDef> NAME </mat-header-cell>
			  <mat-cell *matCellDef="let userdata"> {{userdata.name}}</mat-cell>
		  </ng-container>

		  <!-- Username Column -->
      <ng-container matColumnDef="username">
			  <mat-header-cell *matHeaderCellDef> USERNAME </mat-header-cell>
			  <mat-cell *matCellDef="let userdata"> {{userdata.username}} </mat-cell>
		  </ng-container>

		  <!-- Email Column -->
		  <ng-container matColumnDef="email">
			  <mat-header-cell *matHeaderCellDef> EMAIL </mat-header-cell>
			  <mat-cell *matCellDef="let userdata"> {{userdata.email}}</mat-cell>
		  </ng-container>

		  <!-- ZipCode Column -->
		  <ng-container matColumnDef="zipcode">
			  <mat-header-cell *matHeaderCellDef> ZIPCODE </mat-header-cell>
			  <mat-cell *matCellDef="let userdata">{{userdata.zipcode}} </mat-cell>
      </ng-container>
    
    		<!-- Action taken Column -->
		  <ng-container matColumnDef="actionstaken">
        <mat-header-cell *matHeaderCellDef> ACTIONS TAKEN </mat-header-cell>
			  <mat-cell *matCellDef="let userdata"> {{userdata.actionstaken}} </mat-cell>
		  </ng-container>

		  <!-- Total Points Column -->
		  <ng-container matColumnDef="totalpoints">
			  <mat-header-cell *matHeaderCellDef> TOTAL POINTS </mat-header-cell>
        <mat-cell *matCellDef="let userdata"> {{userdata.totalpoints}} </mat-cell>
		  </ng-container>

		  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</main>
